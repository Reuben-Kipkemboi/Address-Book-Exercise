<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Address-Book-Exercise</title>
</head>

<body>
    <h1 class="h1">This Is a simple Address book</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="row gy-2 gx-3 align-items-center">
                    <div class="col-auto">
                      <label for="autoSizingInput">First-Name</label>
                      <input type="text" class="form-control" id="firstName" placeholder=First-Name>
                    </div>
                    <div class="col-auto">
                        <label for="autoSizingInput">Last-Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder=Second-Name>
                      </div>
                      <div class="col-auto">
                        <label for="autoSizingInput">Country</label>
                        <input type="text" class="form-control" id="countryName" placeholder=CountryName>
                      </div>
                      <div class="col-auto">
                        <label for="autoSizingInput">City</label>
                        <input type="text" class="form-control" id="cityName" placeholder=City-Name>
                      </div>
                      <div class="col-auto">
                        <label for="autoSizingInput">Zip-Code</label>
                        <input type="text" class="form-control" id="zipcode" placeholder=Zip-code>
                      </div>
        
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
                

            </div>
        </div>
    </div>










    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
