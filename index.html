<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Address-Book-Exercise</title>
</head>

<body>
    <h1 class="h1 text-center">This is a simple Address book.</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="row gy-2 gx-3 " id="userForm">
                    <div class="col-auto">
                      <label for="FirstName">First-Name</label>
                      <input type="text" class="form-control" id="firstName" placeholder=First-Name>
                    </div>
                    <div class="col-auto">
                        <label for="LastName">Last-Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder=Second-Name>
                      </div>
                      <div class="address">
                        <div class="col-md-6">
                            <label for="Country">Country</label>
                            <input type="text" class="form-control" id="countryName" placeholder=CountryName>
                          </div>
                          <div class="col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="cityName" placeholder=City-Name>
                          </div>
                          <div class="col-md-6">
                            <label for="zip-code">Zip-Code</label>
                            <input type="number" class="form-control" id="zipcode" placeholder=Zip-code>
                          </div>
                      </div>
    
        
                    <div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>

                  <h2 class="h2">Results</h2>
                  <ul id="mycontacts"></ul>
                

            </div>

            <div class="col-md-6">
                <div id="show-contact">
                  <h2></h2>
                  <p>First name: <span class="first-name"></span></p>
                  <p>Last name: <span class="last-name"></span></p>
                  <p>Addresses:</p>
                  <ul id="addresses">
      
                  </ul>
                </div>
        </div>
    </div>










    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
